version: "3.3"
services:
  web-app-db:
    image: mysql
    container_name: wordle-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=wordle
  web-app:
    build: .
    container_name: wordle-web-app
    ports:
      - "8080:8080"
    depends_on:
      - web-app-db
    environment:
      WAIT_HOSTS: "web-app-db:3306"
      WAIT_BEFORE: 10
      WAIT_TIMEOUT: 120
      WAIT_SLEEP_INTERVAL: 10
      WAIT_HOST_CONNECT_TIMEOUT: 30
  wordle-front:
    build: ./web
    container_name: wordle-web-front
    ports:
      - "3000:3000"
    depends_on:
        - web-app
